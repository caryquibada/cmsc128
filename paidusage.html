    <script>

    $("form.ajax1").on("submit",function(){
    var snvalue=$("#scanning").val()+$("#printing").val()+$("#computer").val();
        if(snvalue.length===9){
            first=snvalue.slice(0,4);
            second=snvalue.slice(4,9);
            $(".sn").val(first+"-"+second);
        }
    var that= $(this),
        url=that.attr('action'),
        type=that.attr('method'),
        data={};
        
    that.find('[name]').each(function(index, value) {
        var that=$(this),
            name=that.attr('name'),
            value=that.val();
            data[name]=value;
    });
            
            
    $.ajax({
        url:url,
        type:type,
        data:data,
        success: function(response){
            $(".form-control").val("");
        }
    });
        return false;;
});</script>
