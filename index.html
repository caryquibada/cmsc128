<script>
    var timers=[];
    var tags=[];
    function timerForNotif(tag){
        tags.push(tag);
        timers.push(setTimeout(function(){
            $.MessageBox("55 Minutes has elapsed for PC: "+tag);
            var index=tags.indexOf(tag);
            timers.splice(index,1);
            tags.splice(index,1);
            setTimeout(function(){
                $.MessageBox({
                buttonDone  : "Yes",
	            buttonFail  : "No",
	            message     : "60 Minutes has elapsed for PC: "+tag+". Extend user?"
	            }).done(function(){
	                $.MessageBox("Extended PC:"+ tag);
                    clearTime(tag);
                    timerForNotif(tag);
	            }).fail(function(){
	                clearTime(tag);
                    $("#tableHolder1").find('button').find('input[value="'+tag+'"]').trigger('click');
                });
            },3000);
        },7000));
    }
    function clearTime(tag){
        var index=tags.indexOf(tag);
        timers[index]=clearTimeout(timers[index]);
        timers.splice(index,1);
        tags.splice(index,1);
    }
    $("form.ajax1").on("submit",function(){
    var snvalue=$(".sn").val();
        if(snvalue.length==9){
            first=snvalue.slice(0,4);
            second=snvalue.slice(4,9);
            $(".sn").val(first+"-"+second);
        }
    var that= $(this),
        url=that.attr('action'),
        type=that.attr('method'),
        data={};
        
    that.find('[name]').each(function(index, value) {
        var that=$(this),
            name=that.attr('name'),
            value=that.val();
            data[name]=value;
    });
            
            
    $.ajax({
        url:url,
        type:type,
        data:data,
        success: function(data){
            if(data==0){
                studentDNE();
            }else if(data==1){
                if($('#computer').val()==1&&that.find('.type').val()=='Computer_Usage'){
                    var tag=$('#chargingselect').val();
                    timerForNotif(tag);
                }
                success();
                $(".form-control").val("");
                load();
            }else if(data==2){
                studentMax();
            }else if(data==3){
                studentAlready();
            }
        }
    });
        return false;;
});</script>
