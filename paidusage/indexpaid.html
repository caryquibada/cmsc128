<script type="text/javascript">
    $(document).ready(function(){
        
      load();
    });
    function load(){
        setTimeout(function(){
            $('#tableHolder').load('ajax/displaypayment.php',function(){
                $('#tableHolder').DataTable();
                $('#tableHolder').DataTable().destroy();
                $('#tableHolder').DataTable();
        });
        },500);
        
    }
</script>
<script>
function Alert() {
    if($("#charging").val()===""){
    
    }else{
        
        swal({
            position: 'top-end',
            title: 'Timing in',
            showConfirmButton: false,
            timer: 500,
            onOpen: function onOpen() {
                swal.showLoading();
          }
        })
    
    }
}
    
    function Alert1() {
        swal({
            position: 'top-end',
            title: 'Timing out',
            text: 'Please Wait',
            timer: 500,
            onOpen: function onOpen() {
                swal.showLoading();
          }
        
        });
        }
        
     
    </script>

<script>
$(document).ready(function(){

        $("#tableHolder").on('click','.btnSelect',function(){
             // get the current row
             var that=$(this);
             var data=that.attr('id');
             $.ajax({
                url:'ajax/timeout.php',
                method:'POST',
                data:{tranNum:data},
                success: function(response){
                    $("#result").html(response);
                }
             });
             
        });
        
    });//ID 1
</script>

    <script>
    $("form.ajax1").on("submit",function(){
    var that= $(this),
        url=that.attr('action'),
        type=that.attr('method'),
        data={};
        
    that.find('[name]').each(function(index, value) {
        var that=$(this),
            name=that.attr('name'),
            value=that.val();
            data[name]=value;
    });
            
            
    $.ajax({
        url:url,
        type:type,
        data:data,
        success: function(response){
            console.log(response);
            $(".form-control").val("");
        }
    });
        return false;;
});</script>
